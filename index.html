<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rappel javascript</title>
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">

</head>
<body>
  <div class="container">
    <h1>Application de gestion de livres</h1>
    <button class="btn btn-success" id="addL">Ajouter un livre</button>



    <form id="add" style="display: none;">
      <div class="mb-3" >
        <label class="form-label">Id :</label>
        <input type="number" class="form-control" >
      </div>
      <div class="mb-3" >
        <label class="form-label">Title :</label>
        <input type="text" class="form-control" >
      </div>
      <div class="mb-3" >
        <label class="form-label">Auteur :</label>
        <input type="text" class="form-control" >
      </div>
      <div class="mb-3" >
        <label class="form-label">Prix :</label>
        <input type="text" class="form-control" >
      </div>
      <input class="btn btn-primary" type="button" id="ajout" value="Ajouter">
      <input class="btn btn-primary" type="reset" id="annul" value="Annuler">

    </form>

    
    
    <table class="table table-striped" id="tab1">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titre</th>
          <th scope="col">Auteur</th>
          <th scope="col">Prix</th>
          <th scope="col">Editer</th>
          <th scope="col">Supprimer</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>


  <script src="script.js"></script>
</body>
</html>
